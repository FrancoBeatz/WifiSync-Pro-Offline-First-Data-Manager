
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&family=Space+Grotesk:wght@700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sync: {
              blue: '#0B5FFF',
              purple: '#7B61FF',
              cyan: '#00E5FF',
              dark: '#0F172A',
              light: '#F8FAFC'
            }
          },
          fontFamily: {
            sans: ['Manrope', 'Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'flow-bg': 'flow-gradient 5s ease infinite',
            'float': 'float 3s ease-in-out infinite',
            'slide-up': 'slideUp 0.4s ease-out',
            'pulse-sync': 'pulseSync 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'flow-gradient': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'slideUp': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'pulseSync': {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.05)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .animate-flow-gradient {
      background: linear-gradient(-45deg, #0B5FFF, #7B61FF, #00E5FF, #0B5FFF);
      background-size: 400% 400%;
      animation: flow-gradient 5s ease infinite;
    }
    .text-gradient {
      background: linear-gradient(to right, #0B5FFF, #7B61FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .blur-glow {
      filter: blur(40px);
      background: radial-gradient(circle, rgba(11, 95, 255, 0.15) 0%, transparent 70%);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6"
  }
}
</script>
</head>
<body class="bg-sync-light text-sync-dark antialiased overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
